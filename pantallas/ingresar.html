<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar Datos - Node.js Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Ingresar Datos</h1>

    <!-- Formulario para ingresar nuevos registros -->
    <form>
      <div class="mb-3">
        <label for="identification" class="form-label">Identificación</label>
        <input type="text" class="form-control" id="identification" name="identification">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Your custom JavaScript for saving new records -->
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Aquí puedes obtener los valores del formulario y enviarlos a tu servidor Node.js para guardar el nuevo registro
      const identification = document.getElementById('identification').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      console.log('Valores del formulario:');
      console.log('Identificación:', identification);
      console.log('Nombre:', name);
      console.log('Teléfono:', phone);
      console.log('Correo:', email);
      
      // Aquí puedes enviar estos datos a tu servidor Node.js para manejar la inserción en la base de datos
    });
  </script>
</body>
</html>
