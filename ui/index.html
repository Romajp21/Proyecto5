<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Registros - Node.js Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .app-title {
      background-color: #f8f9fa;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    .new-record-button {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="app-title">
      <h1>Aplicación de Registros</h1>
    </div>

    <!-- Table to display records -->
    <h2>Registros</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Identificación</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="recordsTableBody">
        <!-- Aquí se mostrarán los registros -->
        <tr>
          <td>Identificación 1</td>
          <td>Nombre 1</td>
          <td>Teléfono 1</td>
          <td>correo1@example.com</td>
          <td>
            <button class="btn btn-primary btn-edit">Editar</button>
            <button class="btn btn-danger btn-delete">Borrar</button>
          </td>
        </tr>
        <!-- Puedes añadir más registros aquí si los deseas -->
      </tbody>
    </table>

    <!-- Botón para ingresar nuevos registros -->
    <div class="new-record-button">
      <button class="btn btn-success btn-new-record">Ingresar</button>
    </div>
  </div>

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Your custom JavaScript for CRUD operations -->
  <script>
    // Puedes añadir lógica para el botón "Ingresar" aquí
    const newRecordButton = document.querySelector('.btn-new-record');

    newRecordButton.addEventListener('click', () => {
      // Lógica para añadir nuevos registros
      console.log('Ingresar nuevo registro');
      // Puedes abrir un modal o redirigir a una página de ingreso de nuevos registros
    });
  </script>
</body>
</html>
